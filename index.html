<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />

    <title>MovieSite</title>
  </head>
  <body>
    <div class="landing-page-container">
      <nav class="navbar-container">
        <div class="nav_sitename">
          <i class="nav-icon fa-solid fa-bars"></i>
          <a href="index.html"><h2 class="site-name">MovieSite</h2></a>
          <i class="nav-icon fa-solid fa-user"></i>
        </div>
        <form id="searchForm">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            <input type="text" id="searchInput" placeholder="Search" />
          </div>
        </form>
      </nav>

      <section class="content-container">
        <section class="content">
          <h4 id="resultsText" class="hide-element"></h4>
          <div class="search-results_skeleton">
            <div id="searchResult" class="hide-element"></div>

            <div id="search-skeleton-container" class="hide-element"></div>
          </div>

          <h2 class="sectionHeadline">Trending today</h2>
          <section id="trendingSection" class="contentSections">
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
          </section>

          <h2 class="sectionHeadline">Popular movies</h2>
          <section id="popularMoviesSection" class="contentSections">
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
          </section>

          <h2 class="sectionHeadline">Top rated tv shows</h2>
          <section id="topRatedTvSection" class="contentSections">
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
          </section>

          <h2 class="sectionHeadline">Upcoming movies</h2>
          <section id="upcomingSection" class="contentSections">
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
            <div class="skeleton-poster-card"></div>
          </section>
          <!-- <button id="loadMoreBtn" class="hide-element">Load More</button> -->
        </section>
      </section>

      <footer class="footer-container">
        <div class="header_logo-container">
          <a href="https://www.themoviedb.org/"
            ><img src="./images/TMDb_primary_full_logo.svg" alt=""
          /></a>
          <h5>
            This website uses the TMDb API but is not endorsed or certified by
            <a href="https://www.themoviedb.org/">TMDb.</a>
          </h5>
        </div>
      </footer>
    </div>


    <script type="module" src="./src/main.js"></script>
    <script type="module" src="./src/handleSearch.js"></script>
    <script type="module" src="./src/movieInfo.js"></script>
    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
