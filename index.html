<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>MovieSite</title>
  </head>
  <body>
    <div class="landing-page-container">
      <nav class="navbar-container">
        <div class="nav_sitename">
          <i class="nav-icon fa-solid fa-bars"></i>
          <a href="index.html"><h2 class="site-name">JustWatch</h2></a>
          <i class="nav-icon fa-solid fa-user"></i>
        </div>
        <form id="searchForm">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            <input type="text" id="searchInput" placeholder="Search" />
          </div>
        </form>
      </nav>

      <div class="content-container">
        <div class="content">
          <h4 id="resultsText" class="hide-element"></h4>
          <div id="searchResult" class="hide-element"></div>
          <h2 class="sectionHeadline">Trending today</h2>
          <div id="trendingSection" class="contentSections"></div>
          <h2 class="sectionHeadline">Movies releasing soon</h2>
          <div id="upcomingSection" class="contentSections"></div>
          <!-- <button id="loadMoreBtn" class="hide-element">Load More</button> -->
        </div>
      </div>
    </div>

    <script type="module" src="genres.js"></script>
    <script type="module" src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
