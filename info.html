<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="./src/infoPage.css" />

    <title>Info</title>
  </head>
  <body>
    <div id="info-page-container">
      <nav class="navbar-container">
        <div class="nav_sitename">
          <i class="nav-icon fa-solid fa-bars"></i>
          <a href="index.html"><h2 class="site-name">MovieSite</h2></a>
          <div class="user-icon_searchAndX-icon nav-icon">
            <i class="fa-solid fa-user"></i>
            <i class="fa-solid fa-magnifying-glass" id="searchIcon"></i>
            <i class="fa-solid fa-x hide-element" id="xIcon"></i>
          </div>
        </div>
        <form id="searchForm" class="hide-element">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="inputSearchIcon"></i>
            <input type="text" id="searchInput" placeholder="Search" />
          </div>
        </form>
        <div class="changeResultTypes hide-element">
          <button id="loadMovieBtn" class="resultTypeButton active">
            Movies
          </button>
          <button id="loadTvBtn" class="resultTypeButton">TV Shows</button>
          <button id="loadPersonBtn" class="resultTypeButton">People</button>
        </div>
      </nav>

  <div id="loader">
        <div class="circles">
          <div class="circle"></div>
          <div class="circle"></div>
          <div class="circle"></div>
      </div>
</div>
    
    <div id="info-section-container">

    </div>
      <footer class="footer-container">
        <div class="header_logo-container">
          <a href="https://www.themoviedb.org/"
            ><img src="./images/TMDb_primary_full_logo.svg" alt=""
          /></a>
          <h5>
            This website uses the TMDb API but is not endorsed or certified by
            <a href="https://www.themoviedb.org/">TMDb.</a>
          </h5>
        </div>
      </footer>
    </div>

    <script type="module" src="./src/movieInfo.js"></script>
    <script type="module" src="./src/handleSearch.js"></script>

    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
