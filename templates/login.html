<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/loginPage.css">
    <link rel="stylesheet" href="/static/css/style.css" />

    <title>Login</title>
  </head>
  <body>
    <div class="login-page-container">
      <nav class="navbar-container">
        <div class="nav_sitename">
          <i class="nav-icon fa-solid fa-bars"></i>
          <a href="/"><h2 class="site-name">MovieSite</h2></a>
          <div class="user-settings">
            <i id="userSettingsIcon" class="nav-icon fa-solid fa-user"></i>
            <div class="user-settings-content">
              <a href="">Watchlist</a>
              <a href="/">Link 2</a>
              <a href="/signup">Sign Up</a>
            </div>
          </div>
        </div>
        <form id="searchForm">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="inputSearchIcon"></i>
            <input type="text" id="searchInput" placeholder="Search" />
          </div>
        </form>
      </nav>

      <div class="login-form-container">
        <form id="login-form">
            <div class="login-inputs">
                <div class="username-input">
                    <input type="text" id="username" name="username" placeholder="Username:">
                </div>
                <div class="password-input">
                    <input type="password" id="pwd" name="pwd" placeholder="Password:" required>
                </div>
                <div class="login-actions">
                    <button type="submit" class="login-button">Login</button>
                </div>
            </div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign up here</a></p>
        </div>
    </div>

      <footer class="footer-container">
        <div class="header_logo-container">
          <a href="https://www.themoviedb.org/"
            ><img src="/static/images/TMDb_primary_full_logo.svg" alt=""
          /></a>
          <h5>
            This website uses the TMDb API but is not endorsed or certified by
            <a href="https://www.themoviedb.org/">TMDb.</a>
          </h5>
        </div>
      </footer>
    </div>


    <!-- <script type="module" src="/static/js/main.js"></script> -->
    <script type="module" src="/static/js/login.js"></script>
    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
