<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <link rel="stylesheet" href="/static/css/search.css">

    <title>Search</title>
  </head>
  <body>
    <div class="search-page-container">
      <nav class="navbar-container">
        <div class="nav_sitename">
          <i class="nav-icon fa-solid fa-bars"></i>
          <a href="/"><h2 class="site-name">MovieWorld</h2></a>
          <div class="user-settings">
            <i id="userSettingsIcon" class="nav-icon fa-solid fa-user"></i>
            <div id="settingsMenu" class="user-settings-content hide-element">
              <div id="loggedInUser" class="hide-element">
                <p id="loggedInUserText"></p>
              </div>
              <a href="">Watchlist</a>
              <a href="/">Link 2</a>
              <a href="/login" id="settingsLoginLink" class="hide-element">Login</a>
              <a href="#" id="settingsLogoutLink" class="hide-element">Log Out</a>
            </div>
          </div>
        </div>
        <form id="searchForm">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="inputSearchIcon"></i>
            <input type="text" id="searchInput" placeholder="Search"  />
          </div>
        </form>
      </nav>

      <section class="content-container">
        <section class="content">
          <div class="results-text_total-results">
          <h4 id="resultsText"></h4>
          <p id="totalResultsText"></p>
          </div>

          <div class="changeResultTypes">
            <button id="loadMovieBtn" class="resultTypeButton active">Movies</button>
            <button id="loadTvBtn" class="resultTypeButton">TV Shows</button>
            <button id="loadPersonBtn" class="resultTypeButton">People</button>
          </div>

          <div class="search-results_skeleton">
            <div id="searchResult" ></div>
            <div id="search-skeleton-container"></div>
          </div>
        </section>
      </section>

      <footer class="footer-container">
        <div class="header_logo-container">
          <a href="https://www.themoviedb.org/"
            ><img src="/static/images/TMDb_primary_full_logo.svg" alt=""
          /></a>
          <h5>
            This website uses the TMDb API but is not endorsed or certified by
            <a href="https://www.themoviedb.org/">TMDb.</a>
          </h5>
        </div>
      </footer>
    </div>


    <script type="module" src="/static/js/search.js"></script>
    <script type="module" src="/static/js/auth.js"></script>
    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
