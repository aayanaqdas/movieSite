<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/forms.css">
    <link rel="stylesheet" href="/static/css/style.css" />

    <title>Signup</title>
  </head>
  <body>
    <div class="signup-page-container">
      <nav class="navbar-container">
        <div class="nav_sitename">
          <i class="nav-icon fa-solid fa-bars"></i>
          <a href="/"><h2 class="site-name">MovieWorld</h2></a>
          <i id="userSettingsIcon" class="nav-icon fa-solid fa-user"></i>
        </div>
        <form id="searchForm">
          <div class="searchbar">
            <i class="fa-solid fa-magnifying-glass" id="inputSearchIcon"></i>
            <input type="text" id="searchInput" placeholder="Search" />
          </div>
        </form>
        <div class="menu">
          <div id="settingsMenu" class="hide-element">
            <i class="fa-solid fa-x" id="closeSettingsIcon"></i>
            <div class="menu-options">
              <ul>
                <li><a href="/">Home</a></li>
              </ul>
            </div>
            <div class="user">
              <div id="loggedInUser">
                <p class="logged-in-as">Logged in as:</p>
                <p id="loggedInUserText">Not logged in</p>
              </div>
              <button id="logOutBtn">Log In</button>
            </div>
          </div>
        </div>
      </nav>

      <div class="signup-form-container">
        <div class="signup-h1">
          <h1>Sign Up</h1>
      </div>
        <form id="signup-form">
            <div class="signup-inputs">
                <div class="username-input">
                    <input type="text" id="username" name="username" placeholder="Username:">
                </div>
                <div class="password-input">
                    <input type="password" id="pwd" name="pwd" placeholder="Password:" required>
                </div>

                <div id="authStatusPopupEl" class="hide-element">
                  <div class="auth-status-popup">
                    <div class="auth-message">
                      <p id="authMessage"></p>
                    </div>
                  </div>        
                </div>

                <div class="signup-actions">
                    <button type="submit" class="signup-button">Sign Up</button>
                </div>
            </div>
        </form>
        <div class="signup-link">
            <p>Already have an account? <a href="/login">Login here</a></p>
        </div>
    </div>

      <footer class="footer-container">
        <div class="header_logo-container">
          <a href="https://www.themoviedb.org/"
            ><img src="/static/images/TMDb_primary_full_logo.svg" alt=""
          /></a>
          <h5>
            This website uses the TMDb API but is not endorsed or certified by
            <a href="https://www.themoviedb.org/">TMDb.</a>
          </h5>
        </div>
      </footer>
    </div>


    <!-- <script type="module" src="/static/js/main.js"></script> -->
    <script type="module" src="/static/js/auth.js"></script>
    <script
      src="https://kit.fontawesome.com/c385798621.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
